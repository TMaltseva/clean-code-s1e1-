<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header">
      <img 
        class="header__img" 
        src="./eisenhower-matrix.jpg" 
        alt="Eisenhower-matrix picture">
      <a
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    <main class="main">
      <section class="task-section task-section-new">
        <h3 class="task-section__title task-section__title_new">Add Item</h3>
        <div class="task task-new">
          <input class="task__input task__input_new" type="text">
          <button class="task__button task__button_new">Add</button>
        </div>
      </section>
      <section class="task-section">
        <h3 class="task-section__title">Todo</h3>
        <ul class="task-list task-list-to-do">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input task__input_edit" type="text">
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete">
              <img class="task__img_delete" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
          <li class="task task-editMode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input task__input_edit" type="text" value="Go Shopping">
            <button class="task__button task__button_edit">Save</button>
            <button class="task__button task__button_delete">
              <img class="task__img_delete" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="task-section">
        <h3 class="task-section__title">Completed</h3>
        <ul class="task-list task-list-completed">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="completed-task__label">See the Doctor</label>
            <input class="task__input task__input_edit" type="text">
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete">
              <img class="task__img_delete" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
